<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link al file CSS custom -->
    <link rel="stylesheet" href="css/style.css">

    <title>Form Biglietto Treno</title>
</head>
<body>

    <main>
        <!-- Sezione principale -->
        <section class="container-fluid text-center py-3" id="main-container">
            <!-- Container superiore -->
            <div id="top-container">
                <h1 class="text-uppercase text-white fw-bold pb-3">Calcola il prezzo del tuo biglietto</h1>
                <div class="container my-3 py-3" id="user-data">
                    <!-- Riferimenti input -->
                    <div class="row pb-3">
                        <div class="col">
                            <label for="user-name">Nome Cognome</label>                        
                        </div>
                        <div class="col">
                            <label for="user-distance">Km da percorrere</label>                        
                        </div>                    
                        <div class="col">
                            <label for="user-age">Fascia d'et√†</label>                        
                        </div>
                    </div>
                    <!-- Input -->
                    <div class="row mb-5">
                        <div class="col">
                            <input class="text-center rounded" type="text" id="user-name">
                        </div>
                        <div class="col">
                            <input class="text-center rounded" type="text" id="user-distance">
                        </div>                    
                        <div class="col">
                            <select class="text-center rounded bg-light" name="age-user" id="user-age">
                                <option value="Minorenne">Minorenne</option>
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="over 65 anni">Over 65 anni</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="rounded fw-bold my-color" id="create-ticket">
                                Genera
                            </button>
                            <button class="rounded fw-bold my-color ms-3" id="delete-all">
                                Annulla
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="" id="bottom-container">
                <h1 class="text-uppercase text-white fw-bold">Il tuo biglietto</h1>
                <div class="container text-start" id="ticket-info">
                    <div class="row">
                        <div class="col p-3">
                            <h2 class="text-uppercase fw-bold">Dettaglio passeggeri</h2>
                        </div>
                    </div>
                    <div class="row mx-2 border-top border-bottom border-secondary ">
                        <div class="col-4">
                            <div class="bg-secondary">
                                <h3 class="text-uppercase text-dark">Nome passeggeri</h3>
                                <ul class="list-unstyled" id="ticket-username">
                                </ul>
                            </div>
                        </div>
                        <div class="col-2">
                                <h3 class="text-dark fs-5">Offerta</h3>
                                <ul id="ticket-promo">
                                </ul>
                        </div>
                        <div class="col-2">
                            <h3 class="text-dark fs-5">Carrozza</h3>
                            <p id="number-wagon">
                            </p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-dark fs-5">Codice CP</h3>
                            <p id="ticket-number">
                            </p>
                        </div>
                        <div class="col-2">
                            <h3 class="text-dark fs-5">Costo biglietto</h3>
                            <p id="ticket-price">
                            </p>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
